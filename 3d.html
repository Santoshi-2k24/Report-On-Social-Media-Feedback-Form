<!DOCTYPE html>
<html lang="en">
    <h1 style="font-size:x-large;  text-align: center;" >COURSE FEEDBACK</h1>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title><b>FEEDBACK FORM</b></title>
        <link  href="3d img.png" rel="icon" type="img/png">

    </head>

    

    <body>

        <img href="3d img.png" src="3d img.png" type="img/png" width="320" height="320">

        


<form>

    <label for="username" >USERNAME : </label>
    <input type="text" id="username" placeholder="write your name" required maxlength="360" minlength="8">
    <br>

    <label for="email address">E-mail : </label>
    <input type="email" id="email address" placeholder="abc@gmail.com" required >
    <br>

    

    <label for="phone number">PHONE NUMBER : </label>
    <input type="tel" id="phone number" placeholder="+XX XXXXXXXXX" required pattern="\+\d{2} \d{10}" >
    <br>

    <label for="title">GENDER :</label>
    <label for="Mr">Mr.</label>
    <input type="radio" id="Mr."  value=" Mr." name="title">
    <label for="Ms">Ms.</label>
    <input type="radio" id="Ms."  value=" Ms." name="title">
    <label for="prefer not to say">Prefer not to say</label>
    <input type="radio" id="prefer not to say."  value=" prefer not to say." name="title">
      
    <br>
    <label for="DOB">DOB</label>
    <input type="date" id="DOB" >
    <br>

   

    <hr>
    

<h2 style="font-size: medium;">PLEASE GIVE A FEEDBACK </h2>

<textarea row="120" cols="120" placeholder="WRITE YOUR OWN">
    

</textarea>
<br>
<br>


    <label for="Rating" >RATING :</label>
    <select id="Rating">
        
        <option value="1 STAR">1 STAR</option>
        <option value="2 STAR">2 STAR</option>
        <option value="3 STAR">3 STAR</option>
        <option value="4 STAR">4 STAR</option>
        <option value="5 STAR">5 STAR</option>

    </select>


    <br>
    <br>
    <br>
    

    <label for="Declaration">Declaration</label>
    <input type="checkbox" id="Declaration" required >
    <label for="Declaration"> I hereby declare that the feedback provided above is based on my honest opinion and experience. 
        I understand that my feedback may be used to improve services and processes, and I am submitting it voluntarily.</label>

        <br>
        <br>
       

    

    <input type="reset"><br>

</form>

    </body>
</html>
